<!DOCTYPE html>
<html>
<head>
    <title>Chat Example</title>
</head>
<body>
    <h1>Enter Your Message</h1>
    <form id="messageForm">
        <textarea id="messageInput" rows="5" cols="30" placeholder="Type your message here...">
            This is the first message
        </textarea>
        <br>
        <button type="button" onclick="sendMessage()">Submit</button>
    </form>

    <script>
        var wsServer = 'ws://localhost:9090';
        var websocket = new WebSocket(wsServer);
        websocket.onopen = function (evt) {
            console.log("Connected to WebSocket server.");
        };

        websocket.onclose = function (evt) {
            console.log("Disconnected");
        };

        websocket.onmessage = function (evt) {
            console.log('Retrieved data from server: ' + evt.data);
        };

        websocket.onerror = function (evt, e) {
            console.log('Error occurred: ' + evt.data);
        };

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();

            if (messageText !== '') {
                websocket.send(JSON.stringify({'message': messageText}));
                messageInput.value = '';
            } else {
                alert('Please enter a message before submitting.');
            }
        }
    </script>
</body>
</html>
