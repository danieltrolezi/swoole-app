<!DOCTYPE html>
<html>
<head>
    <title>Chat Example</title>
</head>
<body>
    <h1>Enter Your Message</h1>
    <form id="messageForm">
        <select id="roomInput">
            <option value="room-1">Room 1</option>
            <option value="room-2">Room 2</option>
        </select>
        <button type="button" onclick="joinRoom()">Join</button>
        <button type="button" onclick="leaveRoom()">Leave</button>

        <br>

        <textarea id="messageInput" rows="5" cols="30" placeholder="Type your message here..."></textarea>

        <br>
        
        <button type="button" onclick="sendMessage()">Submit</button>
        <button type="button" onclick="broadcastMessage()">Broadcast</button>
    </form>

    <script>
        var wsServer = 'ws://localhost:9090';
        var websocket = new WebSocket(wsServer);
        websocket.onopen = function (evt) {
            console.log("Connected to WebSocket server.");
        };

        websocket.onclose = function (evt) {
            console.log("Disconnected");
        };

        websocket.onmessage = function (evt) {
            console.log('Retrieved data from server: ' + evt.data);
        };

        websocket.onerror = function (evt, e) {
            console.log('Error occurred: ' + evt.data);
        };

        function joinRoom() {
            websocket.send(JSON.stringify({'action': 'join', 'room': getRoom()}));
        }

        function leaveRoom() {
            websocket.send(JSON.stringify({'action': 'leave', 'room': getRoom()}));
        }

        function sendMessage() {
            messageText = getMessage();

            if (messageText !== '') {
                websocket.send(JSON.stringify({
                    'action': 'message',
                    'room': getRoom(),
                    'message': messageText
                }));
                
                messageInput.value = '';
            } else {
                alert('Please enter a message before submitting.');
            }
        }

        function broadcastMessage() {
            messageText = getMessage();

            if (messageText !== '') {
                websocket.send(JSON.stringify({
                    'action': 'broadcast',
                    'message': messageText
                }));
                
                messageInput.value = '';
            } else {
                alert('Please enter a message before submitting.');
            }
        }

        function getRoom() {
            const roomInput = document.getElementById('roomInput');
            return roomInput.options[roomInput.selectedIndex].value;
        }

        function getMessage() {
            const messageInput = document.getElementById('messageInput');
            return messageInput.value.trim();
        }
    </script>
</body>
</html>
